<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="display-container">
            <p id="display"></p>
        </div>
        <div class="buttons-container">
            <div class="row1">
                <button id="clear-button" class="button">C</button>
                <button id="delete-button" class="button">DEL</button>
                <button id="divide" class="button operator-button" value="/">/</button>
            </div>
            <div class="row2">
                <button class="button num-button">7</button>
                <button class="button num-button">8</button>
                <button class="button num-button">9</button>
                <button class="button operator-button" value="*">x</button>
            </div>
            <div class="row3">
                <button class="button num-button">4</button>
                <button class="button num-button">5</button>
                <button class="button num-button">6</button>
                <button class="button operator-button" value="-">-</button>
            </div>
            <div class="row4">
                <button class="button num-button">1</button>
                <button class="button num-button">2</button>
                <button class="button num-button">3</button>
                <button class="button operator-button" value="+">+</button>
            </div>
            <div class="row5">
                <button class="button num-button">0</button>
                <button class="button num-button" id="decimal-button">.</button>
                <button id="equal-button" class="button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
