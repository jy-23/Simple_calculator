<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="display-container">
            <div class="display">
                <p>0123456</p>
            </div>
        </div>
        <div class="buttons-container">
            <div class="row1">
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
